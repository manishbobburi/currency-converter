<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    
</head>

<body>
    <div class="container">
        <h3>Currency converter</h3>
        <div class="inp">
            <form>
                <div class="amount">
                    <!-- <p>Enter Amount</p> -->
                    <input type="text"  placeholder="Enter amount">
                </div>

                <div class="drop-down">
                    <div class="from">
                        <div class="select-container">
                            <p>From</p>
                            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                            <select name="from" class="selct-from"></select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left">
                        <img src="" alt=""></i>
                    <div class="to">
                        <div class="select-container">
                            <p>To</p>
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                            <select name="to"></select>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="p-msg">
            <p class="msg"></p>
        </div>
        <button class="btn">Convert</button>


    </div>
    <script src="country_list.js"></script>
    <script src="app.js"></script>
</body>

</html>
